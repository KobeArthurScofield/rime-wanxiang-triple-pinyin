# Rime schema
# encoding: utf-8

switches:
  - name: ascii_mode
    states: ['中', '英']
  - name: full_shape
    states: ['半角', '全角']
  - name: ascii_punct
    states: ['。，', '. , ']
  - options:
      - zh_simp
      - zh_trad
      - zh_cn
      - zh_tw
      - zh_hk
    states:
      - 汉 简体
      - 漢 繁體
      - 中 中国
      - 中 台灣
      - 中 香港澳門

engines:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@stroke
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - table_translator@stroke
  filters:
    - simplifier@zh_simp
    - simplifier@zh_trad
    - simplifier@zh_cn
    - simplifier@zh_tw
    - simplifier@zh_hk
    - uniquifier
    - reverse_lookup_filter@double_pinyin_reverse_lookup

translator:
  enable_sentence: true
  enable_user_dict: true
  dictionary: wanxiang
  db_class: userdb
  spelling_hints: 8
  always_show_comments: true
  contextual_suggestions: false
  max_homophones: 5
  max_homographs: 5

trad_simp_convert:
  zh_simp:
    option_name: zh_simp
    opencc_config: t2s.json
    tips: all
  zh_cn:
    option_name: zh_cn
    opencc_config: t2s.json
    tips: all
  zh_trad:
    option_name: zh_trad
    opencc_config: s2t.json
    tips: all
  zh_tw:
    option_name: zh_tw
    opencc_config: s2twp.json
    tips: all
  zh_hk:
    option_name: zh_hk
    opencc_config: s2hk.json
    tips: all

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

reverse_library:
  stroke:
    tag: stroke
    dictionary: stroke
    prefix: "`"
    suffix: ";"
    tips: 〔筆畫〕
    preedit_format:
      - xlit/hspnz/阴丨丿丶乙/

double_pinyin_reverse_lookup:
  tags: [ stroke ]
  overwrite_comment: false
  dictionary: wanxiang

grammar:
  language: wanxiang-lts-zh-hans
  collocation_max_length: 8
  collocation_min_length: 3
  collocation_penalty: -10
  non_collocation_penalty: -12
  weak_collocation_penalty: -24
  rear_penalty: -30

menu:
  page_size: 5

prism_preprocess:
  __append:
    - xform/^([a-zA-Z]+)$/$1轻/
    - xform/^(.*)ā(.*)$/$1a$2阴/
    - xform/^(.*)á(.*)$/$1a$2阳/
    - xform/^(.*)ǎ(.*)$/$1a$2上/
    - xform/^(.*)à(.*)$/$1a$2去/
    - xform/^(.*)ō(.*)$/$1o$2阴/
    - xform/^(.*)ó(.*)$/$1o$2阳/
    - xform/^(.*)ǒ(.*)$/$1o$2上/
    - xform/^(.*)ò(.*)$/$1o$2去/
    - xform/^(.*)ē(.*)$/$1e$2阴/
    - xform/^(.*)é(.*)$/$1e$2阳/
    - xform/^(.*)ě(.*)$/$1e$2上/
    - xform/^(.*)è(.*)$/$1e$2去/
    - xform/^(.*)ī(.*)$/$1i$2阴/
    - xform/^(.*)í(.*)$/$1i$2阳/
    - xform/^(.*)ǐ(.*)$/$1i$2上/
    - xform/^(.*)ì(.*)$/$1i$2去/
    - xform/^(.*)ū(.*)$/$1u$2阴/
    - xform/^(.*)ú(.*)$/$1u$2阳/
    - xform/^(.*)ǔ(.*)$/$1u$2上/
    - xform/^(.*)ù(.*)$/$1u$2去/
    - xform/^(.*)ǖ(.*)$/$1v$2阴/
    - xform/^(.*)ǘ(.*)$/$1v$2阳/
    - xform/^(.*)ǚ(.*)$/$1v$2上/
    - xform/^(.*)ǜ(.*)$/$1v$2去/
    - xform/^(.*)ü(.*)$/$1v$2轻/
    - xlit/阴阳上去轻/12345/

preedit_fmt:
  __append:
    - xlit/67890/12345/
    - xform/([nl])v/$1ü/
    - xform/([jqxy])v/$1u/
    - xform/([nl])ue/$1üe/
    - xform/([nl])üen/$1uen/
    - xform/5/·/
    - xform/eh[1-5]?/ê/
    - 'xform ([aeiou])(ng?|r)([1-5]) $1$3$2'
    - 'xform ([aeo])([iuo])([1-5]) $1$3$2'
    - 'xform a1 ā'
    - 'xform a2 á'
    - 'xform a3 ǎ'
    - 'xform a4 à'
    - 'xform e1 ē'
    - 'xform e2 é'
    - 'xform e3 ě'
    - 'xform e4 è'
    - 'xform o1 ō'
    - 'xform o2 ó'
    - 'xform o3 ǒ'
    - 'xform o4 ò'
    - 'xform i1 ī'
    - 'xform i2 í'
    - 'xform i3 ǐ'
    - 'xform i4 ì'
    - 'xform u1 ū'
    - 'xform u2 ú'
    - 'xform u3 ǔ'
    - 'xform u4 ù'
    - 'xform ü1 ǖ'
    - 'xform ü2 ǘ'
    - 'xform ü3 ǚ'
    - 'xform ü4 ǜ'
    - xform/[1-5]//

style:
  font_point: 12
  label_font_point: 12
  comment_font_point: 12
  horizontal: true
  inline_preedit: true
  mark_text: ""
  enhanced_position: true
  hover_type: semi_hilite
  layout:
    border_width: 1
    margin_x: 12
    margin_y: 10
    spacing: 14
    candidate_spacing: 10
    corner_radius: 6
    hilite_spacing: 10
    hilite_padding: 5
    hilite_padding_x: 7
    hilite_padding_y: 6
    round_corner: 6
  candidate_list_layout: linear
  inline_candidate: true
  memorize_size: true
