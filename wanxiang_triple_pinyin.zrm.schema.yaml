schema:
  schema_id: wanxiang_triple_pinyin.zrm
  name: 自然碼聲調三鍵拼
  version: "0.09"
  author:
    - 佛振 <chen.sst@gmail.com>
    - Kobe Arthur Scofield
  description: |
    萬象詞庫＋自然碼雙拼方案。
    以主鍵盤區域上 6-0 鍵於音節末尾處輸入音調。其中 6 爲陰平（第一聲），7 爲陽平（第二聲），8 爲上聲（第三聲），9 爲去聲（第四聲），0 爲輕聲。
  dependencies:
    - stroke

